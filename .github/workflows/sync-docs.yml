# Workflow to sync documentation from main repo releases
# Triggered via repository_dispatch from main repo when a release is published
#
# Flow: Main Repo publishes release → triggers this → creates public release

name: Sync Documentation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version being released'
        required: true
        type: string

  repository_dispatch:
    types: [sync-docs]

jobs:
  sync-and-release:
    name: Sync and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Processing version: $VERSION"

      - name: Update Version Badge in README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/Version-[0-9]*\.[0-9]*\.[0-9]*/Version-$VERSION/" README.md

          if git diff --quiet README.md; then
            echo "No changes to README"
          else
            echo "README updated with version $VERSION"
          fi

      - name: Commit Changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add -A
            git commit -m "Sync documentation for v$VERSION"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { capture=1; next }
            /^## \[/ { if(capture) exit }
            capture { print }
          ' CHANGELOG.md)

          # Fallback to unreleased if specific version not found
          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG=$(awk '
              /^## \[Unreleased\]/ { capture=1; next }
              /^## \[/ { if(capture) exit }
              capture { print }
            ' CHANGELOG.md)
          fi

          # Default message if still empty
          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG="Release $VERSION - See CHANGELOG.md for details."
          fi

          # Write to file for multi-line handling
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Changelog extracted for $VERSION"

      - name: Download Plugin Artifact from Main Repo
        id: artifact
        env:
          GH_TOKEN: ${{ secrets.MAIN_REPO_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          # Download the plugin zip from main repo release
          gh release download "$TAG" \
            --repo abd3lraouf/OpenInTools \
            --pattern "*.zip" \
            --dir /tmp/artifacts || echo "No artifact found"

          # Get artifact name if downloaded
          if ls /tmp/artifacts/*.zip 1> /dev/null 2>&1; then
            ARTIFACT_PATH=$(ls /tmp/artifacts/*.zip | head -1)
            echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
            echo "has_artifact=true" >> $GITHUB_OUTPUT
            echo "Downloaded artifact: $ARTIFACT_PATH"
          else
            echo "has_artifact=false" >> $GITHUB_OUTPUT
            echo "No artifact to download"
          fi

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: OpenInTools ${{ steps.version.outputs.tag }}
          body_path: /tmp/changelog.txt
          files: ${{ steps.artifact.outputs.has_artifact == 'true' && steps.artifact.outputs.artifact_path || '' }}
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Synced" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/abd3lraouf/OpenInToolsSupport/releases/tag/${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
