# Support Repo Release Workflow
# Triggered by main repo after a successful release
#
# Creates a matching release on the support repo with:
# - Changelog from CHANGELOG.md
# - Plugin artifact downloaded from main repo

name: Release

on:
  # Triggered by main repo via repository_dispatch
  repository_dispatch:
    types: [release]

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.1.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Processing version: $VERSION"

      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { capture=1; next }
            /^## \[/ { if(capture) exit }
            capture { print }
          ' CHANGELOG.md)

          # If no specific version found, try to get unreleased
          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG=$(awk '
              /^## \[Unreleased\]/ { capture=1; next }
              /^## \[/ { if(capture) exit }
              capture { print }
            ' CHANGELOG.md)
          fi

          # Fallback message if still empty
          if [[ -z "$CHANGELOG" ]]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi

          # Write to file for multi-line handling
          echo "$CHANGELOG" > /tmp/changelog.txt

          echo "Extracted changelog:"
          cat /tmp/changelog.txt

      - name: Download Plugin Artifact
        env:
          MAIN_REPO_TOKEN: ${{ secrets.MAIN_REPO_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"

          echo "Downloading artifact for $TAG from main repo..."

          # Get the release by tag
          RELEASE_DATA=$(curl -s \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $MAIN_REPO_TOKEN" \
            "https://api.github.com/repos/abd3lraouf/OpenInTools/releases/tags/$TAG")

          # Extract asset download URL (the .zip file)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".zip")) | .url')

          if [[ -z "$ASSET_URL" || "$ASSET_URL" == "null" ]]; then
            echo "Warning: No artifact found for $TAG"
            exit 0
          fi

          # Download the asset
          curl -L \
            -H "Accept: application/octet-stream" \
            -H "Authorization: token $MAIN_REPO_TOKEN" \
            "$ASSET_URL" \
            -o "OpenInTools-$VERSION.zip"

          echo "Downloaded: OpenInTools-$VERSION.zip"
          ls -la *.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: OpenInTools ${{ steps.version.outputs.tag }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
          files: "*.zip"
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changelog:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/changelog.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
